<!DOCTYPE html>
<html>
<head>
  <title>Student Management System</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    input[type="text"], input[type="number"] {
      padding: 5px;
    }

    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Student Management System</h1>

  <h2>Student Records</h2>
  <table id="studentTable">
    <tr>
      <th>Student ID</th>
      <th>Name</th>
      <th>Grade</th>
    </tr>
  </table>
  <br>
  <h2>Add Student</h2>
  <form id="addStudentForm">
    <label for="studentId">Student ID:</label>
    <input type="number" id="studentId" required>
    <br><br>
    <label for="studentName">Name:</label>
    <input type="text" id="studentName" required>
    <br><br>
    <label for="studentGrade">Grade:</label>
    <input type="number" id="studentGrade" required>
    <br><br>
    <button type="button" onclick="addStudent()">Add Student</button>
  </form>

  <script>
    function addStudent() {
      var studentId = document.getElementById("studentId").value;
      var studentName = document.getElementById("studentName").value;
      var studentGrade = document.getElementById("studentGrade").value;

      var table = document.getElementById("studentTable");
      var row = table.insertRow(-1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      cell1.innerHTML = studentId;
      cell2.innerHTML = studentName;
      cell3.innerHTML = studentGrade;

      // Clear form fields
      document.getElementById("studentId").value = "";
      document.getElementById("studentName").value = "";
      document.getElementById("studentGrade").value = "";
    }
  </script>
</body>
</html>
